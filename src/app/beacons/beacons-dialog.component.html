<div class="mat-head-Cus pt-3 pb-2">
    <h4 class="mb-1 pl-3" mat-dialog-title>Add New Beacon</h4>
</div>
<mat-dialog-content class="mat-typography">

    <div class="mat-content">
        <div class="col-sm-12">
            <mat-form-field class="example-full-width">
              <mat-label>Beacon UUID* </mat-label>
              <input type="text" matInput placeholder="Ex. pat@example.com">
            </mat-form-field>
          </div>
          <div class="col-sm-12">
            <mat-form-field class="example-full-width">
              <mat-label> Details </mat-label>
              <input type="text" matInput placeholder="Ex. pat@example.com">
            </mat-form-field>
          </div>
          <div class="col-sm-12">
            <mat-form-field class="example-full-width">
              <mat-label> Type*</mat-label>
              <input type="text" matInput placeholder="Ex. pat@example.com">
            </mat-form-field>
          </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions class="mb-3"> 
  <button mat-button mat-dialog-close>Save</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Cancel</button>
</mat-dialog-actions>
