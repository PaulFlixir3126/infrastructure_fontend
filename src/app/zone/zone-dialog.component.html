
<div class="mat-head-Cus pt-3 pb-2">
    <h4 class="mb-1 pl-3" mat-dialog-title>Add New Zone</h4>
    </div>
<mat-dialog-content class="mat-typography">
    <div class="mat-content">
        <div class="col-sm-12">
            <mat-form-field class="example-full-width">
              <mat-label>Country Name </mat-label>
              <input type="text" matInput placeholder="Ex. pat@example.com">
            </mat-form-field>
          </div>
          <div class="col-sm-12">
            <mat-form-field class="example-full-width">
              <mat-label> City Name </mat-label>
              <input type="text" matInput placeholder="Ex. pat@example.com">
            </mat-form-field>
          </div>
          <div class="col-sm-12">
            <mat-form-field class="example-full-width">
              <mat-label> Location Name </mat-label>
              <input type="text" matInput placeholder="Ex. pat@example.com">
            </mat-form-field>
          </div> 
          <div class="col-sm-12">
            <mat-form-field class="example-full-width">
              <mat-label> Fixed Beacon UUID  </mat-label>
              <input type="text" matInput placeholder="Ex. pat@example.com">
            </mat-form-field>
          </div>
          <div class="col-sm-12">
            <mat-form-field class="example-full-width">
              <mat-label> Zone Name </mat-label>
              <input type="text" matInput placeholder="Ex. pat@example.com">
            </mat-form-field>
          </div>
          <div class="col-sm-12">
            <mat-form-field class="example-full-width">
              <mat-label> Mobile Factor (0-1) </mat-label>
              <input type="text" matInput placeholder="Ex. pat@example.com">
            </mat-form-field>
          </div>
          <div class="col-sm-12">
            <mat-form-field class="example-full-width">
              <mat-label> Gateway Factor (0-1) </mat-label>
              <input type="text" matInput placeholder="Ex. pat@example.com">
            </mat-form-field>
          </div>
          <div class="col-sm-12">
            <button
              class="btn btn-sm btn-primary w-100"
              (click)="openDialog()">
              Select Zone Coordinates
            </button>
          </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions class="mt-4 mb-2">
    <button mat-button mat-dialog-close>Save</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Cancel</button>
  </mat-dialog-actions>
